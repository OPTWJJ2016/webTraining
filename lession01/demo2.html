<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>样式和脚本</title>
    <!-- 下面是样式 -->
    <style>
        .red {
            color: red;
        }
    </style>
    <!-- 下面是脚本 -->
    <script>
        function clickMe() {
            alert('i\'m clicked');
        }
    </script>
</head>
<body>
<!-- 使用样式 -->
<h1 class="red">hello world</h1>
<!-- 定义事件响应脚本 -->
<button onclick="clickMe()">click me</button>
</body>
</html>
